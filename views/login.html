<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Bengkel</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Login Bengkel</h2>

    <!-- Notifikasi error (opsional, bisa diisi lewat JS nanti) -->
    <p id="error-message" class="error" style="display:none;">Username atau password salah!</p>

    <form method="POST" action="/login">
      <label>Username:</label><br>
      <input type="text" name="username" required><br>
      <label>Password:</label><br>
      <input type="password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Opsi: Tampilkan pesan error dari query string ?error=1
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      const err = document.getElementById("error-message");
      if (err) err.style.display = "block";
    }
  </script>
</body>
</html>
